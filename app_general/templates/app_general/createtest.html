{% extends 'app_general/components/base.html' %}
{% load static %}

{% block content %}
<section>

    <form action="{% url 'createtest' %}" method="post" style="padding: 20px;" name="friendform" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <input type="text" class="form-control" placeholder="name" name="friendname">
            {{form.like}}
            <input type="file" accept="image/*" onchange="readURL(this)" name="friendimage">
            <img id="img-preview" src="https://ami-sni.com/wp-content/themes/consultix/images/no-image-found-360x250.png" width="250px">
        </div>

        <button type="submit" class="btn btn-primary">save</button>
    </form>
    
</section>
<script>
    let noimage = "https://ami-sni.com/wp-content/themes/consultix/images/no-image-found-360x250.png";

    function readURL(input) {
    console.log(input.files);
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
        $("#img-preview").attr("src", e.target.result);
        };

        reader.readAsDataURL(input.files[0]);
    } else {
        $("#img-preview").attr("src", noimage);
    }
    }

</script>
{% endblock %}
